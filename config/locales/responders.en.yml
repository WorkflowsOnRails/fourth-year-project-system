en:
  flash:
    actions:
      create:
        notice: "%{resource_name} was successfully created."
        alert: "%{resource_name} was not created."
      update:
        notice: "%{resource_name} was successfully updated."
        alert: "%{resource_name} was not updated."
      destroy:
        notice: "%{resource_name} was successfully destroyed."
        alert: "%{resource_name} could not be destroyed."
      submit:
        notice: "Your %{downcase_resource_name} has been submitted."
        alert: "%{resource_name} contained errors and was not submitted."
      accept:
        notice: "The %{downcase_resource_name} has been accepted."
        alert: "%{resource_name} contained errors and was not accepted."
      return:
        notice: "The %{downcase_resource_name} has been returned."
        alert: "%{resource_name} contained errors and was not returned."
